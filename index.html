  
<!DOCTYPE html>
<html>
<head>
    <title>Kolokwium</title>
    <script src="https://unpkg.com/vue"></script>

    <style>
        .cell{
            height: 50px;
            width:50px;
            background-color: orange;
            border: solid 1px grey;
            border-radius: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;

        }
    </style>
</head>
<body>
    <div id="app">
    <div class="cell">1</div>
    {{ message }}
    </div>

    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Powodzenia'
        }
    })
    </script>
</body>
</html>
